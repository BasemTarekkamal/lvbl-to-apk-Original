name: Build Native Offline APK
on:
  workflow_dispatch:
    inputs:
      git_repo:
        description: 'Your Lovable GitHub URL'
        required: true
        default: 'https://github.com/BasemTarekkamal/clinc-os'
      app_name:
        description: 'App Name'
        required: true
        default: 'My App'
      resumeUrl:
        description: 'Resume URL for n8n'
        required: false
        type: string
jobs:
  build:
    name: Build Native APK
    runs-on: ubuntu-latest
    steps:
      - name: Setup Runner
        uses: actions/checkout@v4
      - name: Setup Node.js (v22)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
      - name: Setup Java (JDK 21)
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '21'
      - name: Clone Repository
        run: |
          git clone ${{ inputs.git_repo }} source_code
      - name: Install Dependencies
        working-directory: ./source_code
        run: npm install
      - name: Build Web Assets (Vite)
        working-directory: ./source_code
        # This creates the 'dist' folder with your actual HTML/JS/CSS
        run: npm run build
      - name: ☢️ NUKE OLD CONFIG & FORCE LOCAL ☢️
        working-directory: ./source_code
        run: |
          # 1. DELETE existing config that might point to the live URL
          rm -f capacitor.config.ts capacitor.config.json
          # 2. Install Capacitor packages if missing
          npm install @capacitor/core @capacitor/cli @capacitor/android
          # 3. Decode Google Services JSON (Base64) to TEMP file
          # We decode to root first because 'android/app' might be wiped later
          echo "${{ secrets.GOOGLE_SERVICES_JSON }}" | base64 -d > google-services.json

          # 4. Extract Package ID from JSON to ensure match
          PACKAGE_ID=$(jq -r '.client[0].client_info.android_client_info.package_name' google-services.json)
          echo "Using Package ID from JSON: $PACKAGE_ID"
          
          if [ -z "$PACKAGE_ID" ] || [ "$PACKAGE_ID" == "null" ]; then
             echo "ERROR: Could not extract package_name from google-services.json"
             exit 1
          fi

          # 5. Initialize Capacitor with strict Package ID
          FINAL_APP_NAME="${{ inputs.app_name }}"
          npx cap init "$FINAL_APP_NAME" "$PACKAGE_ID" --web-dir=dist
          # 4. (Safety) Ensure 'dist' exists before syncing
          if [ ! -d "dist" ]; then
            echo "ERROR: 'dist' folder missing. Build failed."
            exit 1
          fi
      - name: Create Android Project
        working-directory: ./source_code
        run: |
          # Clean existing android folder to force fresh generation
          rm -rf android
          
          # Add Android platform
          npx cap add android
          
          # Move Google Services JSON to correct location
          mv google-services.json android/app/google-services.json
          
          # Sync local 'dist' files into the Android project
          npx cap sync android

      - name: Build APK (Gradle)
        working-directory: ./source_code/android
        run: |
          chmod +x gradlew
          ./gradlew assembleDebug
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug-offline
          path: source_code/android/app/build/outputs/apk/debug/app-debug.apk
# 1. Upload to Catbox.moe (Reliable, No Blocking)
      - name: Upload APK Publicly
        id: upload_file
        run: |
          # Find the APK file
          APK_PATH=$(find . -name "*.apk" | head -n 1)
          
          echo "Found APK at: $APK_PATH"
          
          # Upload to Catbox.moe
          # This service specifically allows script uploads
          LINK=$(curl -F "reqtype=fileupload" -F "fileToUpload=@$APK_PATH" https://catbox.moe/user/api.php)
          
          echo "Public Link: $LINK"
          
          # Save the link so the next step can use it
          echo "apk_url=$LINK" >> $GITHUB_OUTPUT
      # 2. Call Home (Notify n8n)
      - name: Notify n8n
        run: |
          curl -X POST https://lovble.app.n8n.cloud/webhook/receive-apk \
          -H "Content-Type: application/json" \
          -d '{
            "email": "${{ inputs.user_email }}",
            "download_link": "${{ steps.upload_file.outputs.apk_url }}"
          }'
      
      # 3. Signal n8n that workflow is complete (REQUIRED for dispatchAndWait)
      - name: Notify n8n Completion
        if: always()
        run: |
          if [ -n "${{ inputs.resumeUrl }}" ]; then
            curl -X POST "${{ inputs.resumeUrl }}" \
            -H "Content-Type: application/json" \
            -d '{
              "status": "${{ job.status }}",
              "apk_url": "${{ steps.upload_file.outputs.apk_url }}",
              "app_name": "${{ inputs.app_name }}"
            }'
          fi
