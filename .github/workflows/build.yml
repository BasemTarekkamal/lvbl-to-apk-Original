name: Build APK from URL

on:
  workflow_dispatch:
    inputs:
      appUrl:
        description: 'Your Lovable Project URL (NO trailing slash)'
        required: true
        default: 'https://your-project.lovable.app'
      appName:
        description: 'Name of the App'
        required: true
        default: 'MyClinicApp'

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      # 1. Setup Environment
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: '18'
      - uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      # 2. Install the Tool (Bubblewrap)
      - name: Install Bubblewrap CLI
        run: npm install -g @bubblewrap/cli

      # 3. Generate Android Project from URL
      # We use 'yes |' to auto-accept all default prompts
      - name: Initialize Project
        run: |
          mkdir app-build
          cd app-build
          echo "Generating project for ${{ inputs.appUrl }}..."
          yes | bubblewrap init --manifest=${{ inputs.appUrl }}/manifest.json --directory=.
      
      # 4. Build the APK (Unsigned for Testing)
      - name: Build APK
        run: |
          cd app-build
          bubblewrap build --skipSigning

      # 5. Upload the Result to GitHub
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: ${{ inputs.appName }}-apk
          path: app-build/*.apk
          retention-days: 1
