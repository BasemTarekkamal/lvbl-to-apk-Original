name: Build APK from Source Code (Capacitor)

on:
  workflow_dispatch: # Run manually

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      # 1. Get the code
      - name: Checkout Source Code
        uses: actions/checkout@v4

      # 2. Setup Node.js (for building the website)
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      # 3. Setup Java (for building the Android app)
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # 4. Install Dependencies
      - name: Install Dependencies
        run: npm install

      # 5. Build the Website (React/Vite)
      - name: Build Web App
        run: npm run build

      # 6. Initialize Capacitor (The "Magic" Step)
      # This wraps your web code (in 'dist') into an Android project on the fly.
      - name: Setup Capacitor & Android
        run: |
          # Install Capacitor dependencies if not present
          npm install @capacitor/core @capacitor/cli @capacitor/android

          # Initialize Capacitor (only if not already done)
          if [ ! -f capacitor.config.json ] && [ ! -f capacitor.config.ts ]; then
            npx cap init "My Lovable App" "com.lovable.app" --web-dir=dist
          fi

          # Add Android platform
          npx cap add android || true
          
          # Sync the built web code to the Android project
          npx cap sync android

      # 7. Build the APK using Gradle
      - name: Build APK (Gradle)
        run: |
          cd android
          # Grant permission to the build script
          chmod +x gradlew
          # Build the Debug APK
          ./gradlew assembleDebug

      # 8. Upload the result
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: android/app/build/outputs/apk/debug/app-debug.apk
