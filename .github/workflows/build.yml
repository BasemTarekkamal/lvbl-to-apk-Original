name: Build APK from Lovable GitHub

on:
  workflow_dispatch:
    inputs:
      git_repo:
        description: 'Paste your Lovable GitHub URL here (e.g., https://github.com/BasemTarekkamal/clinc-os)'
        required: true
        type: string

jobs:
  build:
    name: Build Android APK
    runs-on: ubuntu-latest

    steps:
      - name: Setup Runner
        uses: actions/checkout@v4

      # ---------------------------------------------------------
      # FIX: Updated to Node.js 22 to satisfy Capacitor requirements
      # ---------------------------------------------------------
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Clone Your Lovable Code
        run: |
          echo "Cloning from: ${{ inputs.git_repo }}"
          # We clone into a folder named 'source_code'
          git clone ${{ inputs.git_repo }} source_code

      - name: Install Dependencies
        working-directory: ./source_code
        run: npm install

      - name: Build Web App
        working-directory: ./source_code
        run: npm run build

      - name: Initialize Capacitor (Native Wrapper)
        working-directory: ./source_code
        run: |
          # Install Capacitor core packages
          npm install @capacitor/core @capacitor/cli @capacitor/android

          # Initialize Capacitor if not already done
          if [ ! -f capacitor.config.json ] && [ ! -f capacitor.config.ts ]; then
            npx cap init "Clinic OS" "com.lovable.clincos" --web-dir=dist
          fi

          # Add Android platform
          npx cap add android
          
          # Sync your web code to the Android project
          npx cap sync android

      - name: Build APK
        working-directory: ./source_code/android
        run: |
          chmod +x gradlew
          # Build the debug APK
          ./gradlew assembleDebug

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: app-debug
          path: source_code/android/app/build/outputs/apk/debug/app-debug.apk
